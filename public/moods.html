<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les humeurs partagées par la communauté">
    <title>Mood AI - Humeurs partagées</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <div class="logo-small">
                    <svg class="brain-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
                        <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
                    </svg>
                    <h1>Mood AI</h1>
                </div>
                <a href="index.html" class="btn btn-secondary">
                    <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Accueil
                </a>
            </div>
        </header>

        <!-- Content -->
        <main class="moods-section">
            <div class="moods-header">
                <h2>
                    <svg class="sparkle-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                    </svg>
                    Humeurs partagées
                </h2>
                <p>Découvrez ce que ressentent les autres en ce moment</p>
            </div>

            <div id="moods-container">
                <div class="loading">
                    <svg class="brain-icon-small pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
                        <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
                    </svg>
                    <span>Chargement des humeurs...</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Load moods on page load
        if (window.location.pathname.includes('moods.html')) {
            document.addEventListener('DOMContentLoaded', () => {
                loadMoods();
                subscribeToMoods();
            });
        }
    </script>
</body>
</html>
