<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Partagez vos émotions avec l'intelligence artificielle">
    <title>Mood AI - Partagez votre humeur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <div class="logo">
                    <svg class="brain-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
                        <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
                        <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/>
                        <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/>
                        <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/>
                        <path d="M3.477 10.896a4 4 0 0 1 .585-.396"/>
                        <path d="M19.938 10.5a4 4 0 0 1 .585.396"/>
                        <path d="M6 18a4 4 0 0 1-1.967-.516"/>
                        <path d="M19.967 17.484A4 4 0 0 1 18 18"/>
                    </svg>
                    <svg class="sparkle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                    </svg>
                </div>
                <h1 class="title">Mood AI</h1>
                <p class="subtitle">
                    Partagez vos émotions avec l'intelligence artificielle. 
                    Une plateforme pour exprimer et explorer les humeurs collectives.
                </p>
            </div>
        </header>

        <!-- Form Section -->
        <main class="form-section">
            <div class="card">
                <form id="mood-form">
                    <div class="form-header">
                        <h2>
                            <svg class="sparkle-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                            </svg>
                            Partagez votre humeur
                        </h2>
                        <p class="form-description">Exprimez ce que vous ressentez en ce moment</p>
                    </div>

                    <div class="form-group">
                        <label for="mood-text">Comment vous sentez-vous ?</label>
                        <textarea 
                            id="mood-text" 
                            placeholder="Décrivez votre humeur du moment..." 
                            maxlength="500"
                            required
                        ></textarea>
                        <div class="char-count">
                            <span id="char-counter">0</span>/500
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="slider-header">
                            <label>Niveau d'énergie</label>
                            <span class="energy-value" id="energy-display">50%</span>
                        </div>
                        <input 
                            type="range" 
                            id="energy-slider" 
                            min="0" 
                            max="100" 
                            value="50"
                            class="slider"
                        >
                        <div class="slider-labels">
                            <span>Faible</span>
                            <span>Élevée</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            Partager mon humeur
                        </button>
                        <a href="moods.html" class="btn btn-secondary">
                            Voir les humeurs
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Propulsé par l'intelligence artificielle • Mood AI © 2025</p>
        </footer>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
